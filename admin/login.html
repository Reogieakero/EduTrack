<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#1B3C53', 
                        'primary': '#1B3C53', 
                        'primary-hover': '#153043',
                        'page-bg': '#F4F7FF',
                        'secondary-text': '#1F2937', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        droid: ['Roboto', 'sans-serif'], 
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: var(--page-bg, #F4F7FF);
            font-family: 'Inter', sans-serif;
        }
        .vertical-separator {
            border-right: 1px solid rgba(255, 255, 255, 0.2); 
        }

        .input-icon {
            color: #9CA3AF;
        }
        .input-field:focus + .input-icon {
            color: var(--primary, #1B3C53);
        }
    </style>
</head>
<body class="flex min-h-screen">

    <div class="hidden md:flex w-1/2 items-center justify-center p-10 vertical-separator bg-app-bg text-white">
        <div class="text-left space-y-4">
            <div class="flex items-center space-x-4">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2ZM13 18.5C13 18.5 13 15 15.5 15C18 15 18 18.5 18 18.5V12C18 7.582 15.356 4 12 4C8.644 4 6 7.582 6 12V18.5C6 18.5 6 15 8.5 15C11 15 11 18.5 11 18.5" stroke="#93C5FD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 4V12.5" stroke="#E0F2FE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="text-4xl font-light font-droid">EduTrack</span>
            </div>
            <p class="text-sky-200 text-lg max-w-sm">
                Transparency in Learning, Trust in Progress.
            </p>
        </div>
    </div>

    <div class="w-full md:w-1/2 flex items-center justify-center p-8 sm:p-12">
        <div class="w-full max-w-sm space-y-8 bg-white p-10 rounded-xl shadow-2xl ring-1 ring-gray-100 text-secondary-text transition duration-300">

            <div class="text-center md:text-left space-y-1">
                <h1 class="text-3xl font-semibold tracking-tight text-gray-800">Sign In</h1>
                <p class="text-sm tracking-wide text-gray-500">Access the administrative dashboard.</p>
            </div>

            <form id="loginForm" method="POST" action="process_login.php" class="space-y-6">
                
                <div>
                    <label for="username" class="block text-xs font-medium text-gray-700 mb-2 uppercase tracking-wider">Username</label>
                    <div class="relative">
                        <input
                            type="text"
                            id="username"
                            name="username" required
                            class="input-field w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary placeholder-gray-400 transition duration-200 ease-in-out text-sm text-gray-900 shadow-inner"
                            placeholder="Enter your username"
                        >
                        <i data-lucide="user" class="input-icon absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 transition duration-200"></i>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-xs font-medium text-gray-700 mb-2 uppercase tracking-wider">Password</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password" required
                            class="input-field w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary placeholder-gray-400 transition duration-200 ease-in-out text-sm text-gray-900 shadow-inner"
                            placeholder="••••••••"
                        >
                        <i data-lucide="lock" class="input-icon absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 transition duration-200"></i>
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-xl shadow-xl text-base font-bold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-primary transition duration-300 ease-in-out transform hover:scale-[1.02] hover:shadow-2xl"
                >
                    <span class="mr-2">LOGIN</span>
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                </button>
            </form>

            <div class="text-center pt-2">
                <a href="#" class="text-xs font-medium text-gray-500 hover:text-primary transition duration-150 ease-in-out uppercase tracking-wider">
                    Forgotten Your Password?
                </a>
            </div>

             <div id="messageBox" class="hidden p-3 text-sm rounded-lg text-center font-medium mt-6" role="alert"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === 'invalid_credentials') {
                const messageBox = document.getElementById('messageBox');
                messageBox.textContent = 'Invalid username or password.';
                messageBox.className = 'p-3 text-sm rounded-lg text-center font-medium bg-red-100 text-red-700 border border-red-300';
                messageBox.classList.remove('hidden');

                setTimeout(() => {
                    history.replaceState(null, null, window.location.pathname);
                }, 500);
            }
        });
    </script>
</body>
</html>
